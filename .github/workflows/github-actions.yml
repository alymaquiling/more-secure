name: github-actions
on: [push, pull_request]
jobs:
  check-bats-version:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
      - run: echo "testing this out again"
      - run: echo ${{ toJSON(github) }}
      - run: npm install -g bats
      - run: bats -v
